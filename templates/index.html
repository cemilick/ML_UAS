<!DOCTYPE html>
<html lang="en">
 
    <head>
        <title>Python Netflix Movies Recomendation System</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
        <style>
            body {
                background: url(https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bmV0ZmxpeHxlbnwwfHwwfHw%3D&w=1000&q=80) no-repeat center center fixed;
                background-size: cover;
                height: 100%;
                overflow: hidden;
            }
            
            </style>
    </head>
    <body>
        <div class="container">
            <div class="col-md-6 m-auto">
                <div class="text-center mt-5 mb-3">
                    <h2 class="text-danger">Netflix Movies Recomendation System</h2>
                    <p class="text-xs text-danger">Oleh: Anggit Pambudi H., Rifky Izha S., Rico Aminanda</p>
                </div>
                <div class="card">
                    <div class="card-header bg-danger text-light">
                        <h4>Pilih Film yang Sudah Pernah {{tulis}} Tonton :</h4>
                    </div>
                    <form action="/" enctype="multipart/form-data" method="post">
                        <div class="card-body pl-5">
                            <div class="d-flex justify-content-between">
                                <div class="col-md-8 align-self-center">
                                    <select name="film" id="film" style="width: 300px;" required>
                                        {% if title is defined%}
                                        {% else %}
                                        <option value="" disabled selected>Pilih Film yang Pernah Ditonton</option>
                                        {% endif %}
                                        {% for item in film %}
                                        <option value="{{ item }}" {% if title is defined%}{% if title == item %} selected {% endif %}{% endif %}>{{ item }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-danger">Cari Film Serupa</button>
                                </div>
                            </div>
                            {% if result is defined %}
                            <div class="col-md-12 mt-4">
                                <p class="text-sm text-secondary" style="margin-bottom: -3px;">Film yang Serupa Dengan</p>
                                <h5>{{ title }}</h5>
                                <ol>
                                    {% for result in result %}
                                    <li>{{ result }}</li>
                                    {% endfor %}
                                </ol>
                            </div>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    <body>
 
 
</html>
