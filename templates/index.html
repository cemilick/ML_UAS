<!DOCTYPE html>
<html lang="en">
 
    <head>
        <title>Python Netflix Movies Recomendation System</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="col-md-6 m-auto">
                <div class="text-center mt-5">
                    <h2>Netflix Movies Recomendation System</h2>
                </div>
                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <h4>Pilih Film yang Sudah Pernah {{tulis}} Tonton :</h4>
                    </div>
                    <form action="submit" enctype="multipart/form-data" method="post">
                        <div class="card-body pl-5">
                            <div class="d-flex">
                                <div class="col-md-6 align-self-center">
                                    <select name="film" id="film" style="width: 200px;">
                                        {% for item in film %}
                                        <option value="{{ item }}" {% if title is defined%}{% if title == item %} selected {% endif %}{% endif %}>{{ item }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-success">Cari Film Serupa</button>
                                </div>
                            </div>
                            {% if result is defined %}
                            <div class="col-md-12">
                                <ul>
                                    {% for result in result %}
                                    <li>{{ result }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    <body>
 
 
</html>
